{% extends 'base.html' %}

{% block title %}Territories{% endblock %}

{% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to artist list without a query param -->
  <a class="button is-dark" href="{% url 'territory_list' %}">Clear Search</a>
</form>
<div class="gallery">
  {% for territory in territories %}
  <a href="{% url 'territory_detail' territory.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{territory.image}}" alt="{{territory.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{territory.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Territories Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
