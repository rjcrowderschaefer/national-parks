{% extends 'base.html' %}

{% block title %}Territories{% endblock %}

{% block content %}

<h1 class="title pt-5">Territories with National Parks</h1>
<div class="gallery">
  {% for territory in territories %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{territory.image}}" alt="{{territory.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{territory.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Territories Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
