{% extends 'base.html' %}

{% block title %}States{% endblock %}

{% block content %}

<h1 class="title pt-5">States with National Parks</h1>
<div class="gallery">
  {% for state in states %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{state.image}}" alt="{{state.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{state.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No States Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
